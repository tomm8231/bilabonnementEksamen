<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ny ansat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">

</head>
<body style="height: 100vh">

<div class="h-100 d-flex flex-collumn w-100 align-items-center justify-content-center">
  <div>

    <h1 class="border-top border-dark">Ansat som er oprettet i systemet:</h1>
    <form action="/lease-find-returning-customer" method="post">
      <label for="returning-employee" class="form-label"> Ansat initialer </label>
      <input type="text" id="returning-employee" name="returning-employee" class="form-control" required>
      <button class="mt-2" type="submit">SÃ¸g ansat</button>
    </form>


    <h1> Ny ansat</h1>
    <div id="new-employee">
      <form action="/lease-create-employee" th:action="@{lease-create-employee}" method="post" >

        <input type="number" id="employee_id" name="employee_id" th:value="0" class="form-control" required hidden readonly>

        <label for="employee_initials" class="form-label"> Ansat initialer </label>
        <input type="text" id="employee_initials" name="employee_initials" class="form-control" required>

        <label for="employee_name" class="form-label"> Ansat navn </label>
        <input type="text" id="employee_name" name="employee_name" class="form-control" required>

        <button class="mt-2 mb-3 " type="submit">Opret ny ansat</button>
      </form>
    </div>




    <form action="/cancel-lease-contract" method="post" th:action="@{/cancel-lease-contract}">
      <button class="btn btn-secondary btn-lg btn-block border w-50 mt-3" type="submit">Annuller</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
